{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <h2 class="text-xl font-semibold mb-4">Projetos</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        {% for project in projects %}
            <div class="bg-white p-4 rounded-lg shadow-md">
                <h3 class="text-lg font-bold">{{ project.nome }}</h3>
                <p class="text-gray-600">{{ project.descricao }}</p>
                <div class="mt-2">
                    <a href="{{ url_for('projeto', projeto_id=project.id) }}" 
                       class="text-blue-500 hover:underline">Ver Projeto</a>
                    <a href="{{ url_for('editar_projeto', projeto_id=project.id) }}" 
                       class="ml-4 text-green-500 hover:underline">Editar</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
