{% extends 'base.html' %}

{% block title %}Editar Tarefa{% endblock %}

{% block content %}
    <h2 class="text-xl font-semibold mb-4">Editar Tarefa</h2>
    <form method="POST" class="bg-white p-6 rounded-lg shadow-md">
        <div class="mb-4">
            <label for="nome" class="block text-gray-700 font-medium mb-2">Nome da Tarefa</label>
            <input type="text" id="nome" name="nome" value="{{ task.nome }}" 
                   class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" 
                   required>
        </div>
        <div class="mb-4">
            <label for="status" class="block text-gray-700 font-medium mb-2">Status</label>
            <select id="status" name="status" 
                    class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="Pendente" {% if task.status == 'Pendente' %}selected{% endif %}>Pendente</option>
                <option value="Em Andamento" {% if task.status == 'Em Andamento' %}selected{% endif %}>Em Andamento</option>
                <option value="Concluído" {% if task.status == 'Concluído' %}selected{% endif %}>Concluído</option>
            </select>
        </div>
        <button type="submit" 
                class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
            Salvar
        </button>
    </form>
{% endblock %}
