{% extends 'base.html' %}

{% block title %}Nova Tarefa{% endblock %}

{% block content %}
    <h2 class="text-2xl font-bold text-purple-800 mb-6">Nova Tarefa</h2>
    <form method="POST" class="bg-white p-6 rounded-xl shadow-md max-w-lg">
        <div class="mb-4">
            <label for="nome" class="block text-gray-700 font-medium mb-2">Nome da Tarefa</label>
            <input type="text" id="nome" name="nome" 
                   class="w-full border border-gray-300 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" 
                   required>
        </div>
        <div class="mb-4">
            <label for="status" class="block text-gray-700 font-medium mb-2">Status</label>
            <select id="status" name="status" 
                    class="w-full border border-gray-300 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                <option value="Pendente">Pendente</option>
                <option value="Em Andamento">Em Andamento</option>
                <option value="Concluído">Concluído</option>
            </select>
        </div>
        <button type="submit" 
                class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700">
            Criar Tarefa
        </button>
    </form>
{% endblock %}
