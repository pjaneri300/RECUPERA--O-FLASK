<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Gerenciador de Projetos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
    </style>
</head>
<body class="font-sans min-h-screen">
    <header class="bg-purple-700 text-white p-4 sticky top-0 z-10 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Gerenciador de Projetos</h1>
            <nav>
                <a href="{{ url_for('index') }}" class="hover:text-purple-200">Home</a>
            </nav>
        </div>
    </header>
    <main class="container mx-auto p-6 max-w-5xl">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
