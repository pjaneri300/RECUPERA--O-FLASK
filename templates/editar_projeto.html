{% extends 'base.html' %}

{% block title %}Editar Projeto{% endblock %}

{% block content %}
    <h2 class="text-2xl font-bold text-purple-800 mb-6">Editar Projeto</h2>
    <form method="POST" class="bg-white p-6 rounded-xl shadow-md max-w-lg">
        <div class="mb-4">
            <label for="nome" class="block text-gray-700 font-medium mb-2">Nome do Projeto</label>
            <input type="text" id="nome" name="nome" value="{{ project.nome }}" 
                   class="w-full border border-gray-300 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" 
                   required>
        </div>
        <div class="mb-4">
            <label for="descricao" class="block text-gray-700 font-medium mb-2">Descrição</label>
            <textarea id="descricao" name="descricao" 
                      class="w-full border border-gray-300 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" 
                      rows="4" required>{{ project.descricao }}</textarea>
        </div>
        <button type="submit" 
                class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700">
            Salvar
        </button>
    </form>
{% endblock %}
